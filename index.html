<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Happiness Survey</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Survey Form</h1>
        </header>
        <form>
            <div class="form-group">
                <p>Title</p>
                <label><input name="title" value="mr" type="radio" class="input-radio" checked>Mr.</label>
                <label><input name="title" value="mrs" type="radio" class="input-radio">Mrs.</label>
                <label><input name="title" value="miss" type="radio" class="input-radio">Miss.</label>
                <label><input name="title" value="dr" type="radio" class="input-radio">Dr.</label>
            </div>
            <div class="form-group">
                <label id="firstname" for="first-name">First Name</label>
                <input
                    type="text"
                    name="first-name"
                    class="form-control"
                    placeholder="Enter your first name"
                    required
                />
            </div>
            <div class="form-group">
                <label id="lastname" for="last-name">Last Name</label>
                <input
                    type="text"
                    name="last-name"
                    class="form-control"
                    placeholder="Enter your last name"
                    required
                />
            </div>
            <div class="form-group">
                <label for="birthday">Birthday</label>
                <input type="date" id="birthday" name="birthday" class="form-control" max="2022-12-31">
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Age</label>
                <input
                    type="number"
                    name="age"
                    id="number"
                    min="1"
                    max="99"
                    class="form-control"
                    placeholder="Enter your age"
                />
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                    placeholder="Enter your email"
                    required
                />
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" class="form-control" name="phone" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <p>Employment</p>
                <select id="dropdown" name="role" class="form-control" required>
                    <option disabled selected value>Select current employment status</option>
                    <option value="student">Student</option>"
                    <option value="full">Full Time Job</option>"
                    <option value="part">Part Time Job</option>"
                    <option value="unemployed">Unemployed</option>"
                    <option value="other">Other</option>"
                </select>
            </div>
            <div class="form-group">
                <p>Hobbies (Select all that apply)</p>
                <label><input name="hobbies" value="sports" type="checkbox" class="input-checkbox">Sports</label>
                <label><input name="hobbies" value="exercise" type="checkbox" class="input-checkbox">Exercise</label>
                <label><input name="hobbies" value="video-games" type="checkbox" class="input-checkbox">Video Games</label>
                <label><input name="hobbies" value="theater" type="checkbox" class="input-checkbox">Theater</label>
                <label><input name="hobbies" value="music" type="checkbox" class="input-checkbox">Music</label>
            </div>
            <div class="form-group">
                <p>Rate your happiness on a scale from 0 to 10</p>
                <label for="slider"></label>
                <input id="slider" type="range" step="10" value="100">
                <ul>
                    <li>0</li>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>10</li>
                </ul>
            </div>
            
            <div class="form-group">
                <p>Explain your happiness rating</p>
                <textarea id="comments" name="comment" placeholder="Enter comments here"></textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit">Submit</button>
            </div>
            
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Survey Form</h1>
        </header>
        <form>
            <div class="form-group">
                <label id="name-label" for="name">Name*</label>
                <input
                    type="text"
                    name="name"
                    class="form-control"
                    placeholder="Enter your name"
                    required
                />
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email*</label>
                <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                    placeholder="Enter your email"
                    required
                />
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Age</label>
                <input
                    type="number"
                    name="age"
                    id="number"
                    min="1"
                    max="99"
                    class="form-control"
                    placeholder="Enter your age"
                />
            </div>
            <div class="form-group">
                <p>Employment</p>
                <select id="dropdown" name="role" class="form-control" required>
                    <option disabled selected value>Selecture current employment status</option>
                    <option value="student">Student</option>"
                    <option value="full">Full Time Job</option>"
                    <option value="part">Part Time Job</option>"
                    <option value="unemployed">Unemployed</option>"
                    <option value="other">Other</option>"
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend our services</p>
                <label>
                    <input name="recommend" value="yes" type="radio" class="input-radio" checked>Yes
                </label>
                <label>
                    <input name="recommend" value="maybe" type="radio" class="input-radio">Maybe
                </label>
                <label>
                    <input name="recommend" value="no" type="radio" class="input-radio">No
                </label>
            </div>
        </form>
    </div>
</body>
</html>
